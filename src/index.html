<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Cards</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Select Cards</h1>
      <div class="controls">
        <label for="numCards">Cantidad de cartas:</label>
        <input type="number" id="numCards" min="1" max="12" />
        <button id="drawButton">Generar cartas</button>
        <button id="sortButton">Ordenar cartas</button>
      </div>
      <div id="cardsContainer" class="cards-container"></div>
      <div id="logContainer" class="cards-log"></div>
    </div>
    <script type="module" src="src/app.js"></script>
  </body>
</html>
