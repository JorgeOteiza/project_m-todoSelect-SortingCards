<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Cards</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <label for="numCards">Seleccione la cantidad de cartas (1 - 12):</label>
        <input type="number" id="numCards" min="1" max="12" />
        <button id="drawButton">Generar cartas</button>
        <button id="sortButton">Ordenar cartas</button>
      </div>
      <div id="cardsContainer" class="cards-container"></div>
      <div id="logContainer"></div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
